<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>n575Database</title>
</head>

<body>
    {{ path }}
    <h1>{{name}}さんの個人ページ</h1>
    <blockquote class="twitter-tweet">
    <p lang="ja" dir="ltr">
    <a href="https://twitter.com/{{top.scr}}/status/{{top.tw_id}}?ref_src=twsrc%5Etfw"></a>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </table>
    <h3>n575ツイート一覧</h3>
    <table border="1">
        <tr>
            <th>date</th>
            <th>text</th>
            <th>RT</th>
            <th>fav</th>
        </tr>
        {% for tweet in data %}
        <tr>
            <td><a href="https://twitter.com/{{tweet.scr}}/status/{{tweet.tw_id}}" target="_blank">{{ tweet.dt }}</a>
            </td>
            <td>{{ tweet.txt }}</td>
            <td>{{ tweet.ret }}</td>
            <td>{{ tweet.fav }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/"> トップページ </a>
</body>
