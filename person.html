<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>n575</title>
</head>

<body>
    {{ path }}
    <h1 class="p-3 mb-2 bg-dark text-white">n575データベース</h1>
    <h3>{{name}}さんの個人ページ</h3>
    <blockquote class="twitter-tweet">
    <p lang="ja" dir="ltr">
    <a href="https://twitter.com/{{top.scr}}/status/{{top.tw_id}}?ref_src=twsrc%5Etfw"></a>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </table>
    <table border="1" class="table table-striped table-hover table-sm">
        <thead class="table-dark">
        <tr>
            <th>date</th>
            <th>text</th>
            <th>RT</th>
            <th>fav</th>
        </tr>
        </thead>
        {% for tweet in data %}
        <tr>
            <td><a href="https://twitter.com/{{tweet.scr}}/status/{{tweet.tw_id}}" target="_blank">{{ tweet.dt }}</a>
            </td>
            <td>{{ tweet.txt }}</td>
            <td>{{ tweet.ret }}</td>
            <td>{{ tweet.fav }}</td>
        </tr>
        {% endfor %}
    </table>
    <a class="btn btn-dark" href="/" role="button">トップページ</a>
</body>
